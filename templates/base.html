<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %} TITLE GOES HERE {% endblock %}
    </title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    {% block body %} BODY GOES HERE {% endblock %}
</body>
</html>
